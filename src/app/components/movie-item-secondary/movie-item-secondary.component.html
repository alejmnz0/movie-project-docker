<a [routerLink]="['/pelicula', movie.id]">
    <div class="card mb-3 shadow-lg" style="width: 100%;">
        <div class="row g-0">
            <div class="col-xs-12 col-sm-2">
                <img [src]="getMovieImage()" [alt]="movie.original_title" class="img-fluid imgMovie rounded-start"
                    onerror="this.src='../assets/img/not-found-image.png'" />
            </div>
            <div class="col-xs-12 col-sm-10">
                <div class="card-body">
                    <h5 class="card-title">{{movie.original_title}}</h5>
                    <p class="card-text">
                        {{movie.overview}}
                    </p>
                    <p class="card-text">
                        <small class="text-muted">{{movie.release_date}}</small>
                    </p>
                </div>
            </div>
        </div>
    </div>
</a>
