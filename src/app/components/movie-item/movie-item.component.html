<mat-card class="example-card">
  <mat-card-header class="p-0">
    <circle-progress [percent]="getPorcentaje(movie.vote_average)" [radius]="20" [outerStrokeWidth]="3"
      [innerStrokeWidth]="0" [outerStrokeColor]="'#7EE819'" [innerStrokeColor]="'#C7E596'" [animation]="true"
      [animationDuration]="300" [showSubtitle]="false"></circle-progress>

    <img mat-card-image src="https://www.themoviedb.org/t/p/w220_and_h330_face{{movie.poster_path}}"
      alt="Photo of a Shiba Inu" width="100%" class="rounded-top">
  </mat-card-header>
  <mat-card-content class="p-0 rounded-bottom pl-0 d-flex justify-content-center align-items-center">
    <div class="row p-4 pt-0 pb-0 mt-1">
      <h1 class="col-10 p-0 m-0 align-self-center">{{movie.title}}</h1>
      <mat-card-actions class="col-2 p-0 align-self-start">
        <div class="example-disabled p-0">
          <button mat-icon-button>
            <mat-icon>favorite</mat-icon>
          </button>
          <button mat-icon-button>
            <mat-icon>star</mat-icon>
          </button>
        </div>
      </mat-card-actions>
    </div>

  </mat-card-content>

</mat-card>
