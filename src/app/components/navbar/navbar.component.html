<!--Main Navigation-->
<!-- Sidebar -->
<nav #collapse="ngbCollapse" [(ngbCollapse)]="!isCollapsed" id="sidebar" class="collapse d-lg-block sidebar bg-dark"
    [horizontal]=" true">
    <div class="position-sticky">
        <div class="list-group list-group-flush mx-3 mt-4">
            <a [routerLink]="['/home']"
                class="list-group-item list-group-item-action py-2 ripple border-1 rounded bg-dark text-white mb-1">
                <i class="bi bi-house"></i> <span> Inicio</span>
            </a>
            <div ngbAccordion #accordion="ngbAccordion" style="margin-bottom: 5px;">
                <div ngbAccordionItem="first" #first="ngbAccordionItem">
                    <div ngbAccordionHeader class="accordion-button custom-header justify-content-between p-0">
                        <a ngbAccordionToggle
                            class="btn list-group-item list-group-item-action py-2 ripple bg-dark text-white mb-1"
                            aria-current="true">
                            <i class="bi bi-camera-reels"></i><span> Películas</span></a>
                    </div>

                    <div ngbAccordionCollapse>
                        <div ngbAccordionBody style="padding: 0;" class="bg-dark text-white">
                            <ng-template>
                                <a [routerLink]="['/peliculas/popular']" class=" list-group-item list-group-item-action py-2 ripple bg-dark
                                        text-white"><!--active-->
                                    <i class="fas fa-chart-area fa-fw me-3"></i><span>Popular</span>
                                </a>
                                <a [routerLink]="['/peliculas/coming-soon']"
                                    class="list-group-item list-group-item-action py-2 ripple bg-dark text-white"><!--active-->
                                    <i class="fas fa-chart-area fa-fw me-3"></i><span>Próximos estrenos</span>
                                </a>
                                <a [routerLink]="['/peliculas/en-cartelera']"
                                    class="list-group-item list-group-item-action py-2 ripple bg-dark text-white"><!--active-->
                                    <i class="fas fa-chart-area fa-fw me-3"></i><span>En cartelera</span>
                                </a>
                            </ng-template>
                        </div>
                    </div>
                </div>
            </div>
            <div ngbAccordion #accordion="ngbAccordion">
                <div ngbAccordionItem="first" #first="ngbAccordionItem">
                    <div ngbAccordionHeader class="accordion-button custom-header justify-content-between p-0">
                        <a ngbAccordionToggle
                            class="btn list-group-item list-group-item-action py-2 ripple bg-dark text-white mb-1"
                            aria-current="true">
                            <i class="bi bi-film"></i><span> Programas</span></a>
                    </div>

                    <div ngbAccordionCollapse>
                        <div ngbAccordionBody style="padding: 0;">
                            <ng-template>
                                <a [routerLink]="['programas/popular']"
                                    class="list-group-item list-group-item-action py-2 ripple bg-dark text-white"><!--active-->
                                    <i class="fas fa-chart-area fa-fw me-3"></i><span>Popular</span>
                                </a>
                                <a [routerLink]="['programas/emision-hoy']"
                                    class="list-group-item list-group-item-action py-2 ripple bg-dark text-white"><!--active-->
                                    <i class="fas fa-chart-area fa-fw me-3"></i><span>Se emiten hoy</span>
                                </a>
                                <a [routerLink]="['programas/mejor-valorados']"
                                    class="list-group-item list-group-item-action py-2 ripple bg-dark text-white"><!--active-->
                                    <i class="fas fa-chart-area fa-fw me-3"></i><span class="submenuItem">Mejor
                                        valorados</span>
                                </a>
                            </ng-template>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="text-white">
            <div class="row">
                <h5 class="px-2 d-flex justify-content-between w-100 text-white">Mis listas<button
                        class="btn btn-danger py-1 rounded-circle">+</button></h5>
            </div>
        </div>
    </div>
</nav>
