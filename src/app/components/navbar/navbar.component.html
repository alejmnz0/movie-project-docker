<!--Main Navigation-->
<!-- Sidebar -->
<nav #collapse="ngbCollapse" [(ngbCollapse)]="!isCollapsed" id="sidebar" class="collapse d-lg-block sidebar"
    [horizontal]=" true">
    <div class="position-sticky">
        <div class="list-group list-group-flush mx-3 mt-4">
            <a [routerLink]="['/home']" class="list-group-item py-2 ripple border-1 rounded text-white mb-1">
                <i class="bi bi-house"></i> <span> Inicio</span>
            </a>
            <div ngbAccordion #accordion="ngbAccordion" class="custom-header" style="margin-bottom: 5px;">
                <div ngbAccordionItem="first" #first="ngbAccordionItem">
                    <a ngbAccordionToggle class="btn list-group-item py-2 ripple text-white border-0"
                        aria-current=" true">
                        <div ngbAccordionHeader
                            class="accordion-button custom-header justify-content-between p-0 text-white">

                            <i class=" bi bi-camera-reels"></i><span class="mx-1"> Películas</span>
                        </div>
                    </a>

                    <div ngbAccordionCollapse>
                        <div ngbAccordionBody style="padding: 0;" class="bg-dark text-white">
                            <ng-template>
                                <a [routerLink]="['/peliculas/popular']" class=" list-group-item py-2 ripple
                                        text-white"><!--active-->
                                    <i class="fas fa-chart-area fa-fw me-3"></i><span>Popular</span>
                                </a>
                                <a [routerLink]="['/peliculas/coming-soon']"
                                    class="list-group-item py-2 ripple text-white"><!--active-->
                                    <i class="fas fa-chart-area fa-fw me-3"></i><span>Próximos estrenos</span>
                                </a>
                                <a [routerLink]="['/peliculas/en-cartelera']"
                                    class="list-group-item py-2 ripple text-white"><!--active-->
                                    <i class="fas fa-chart-area fa-fw me-3"></i><span>En cartelera</span>
                                </a>
                            </ng-template>
                        </div>
                    </div>
                </div>
            </div>
            <div ngbAccordion #accordion="ngbAccordion">
                <div ngbAccordionItem="first" #first="ngbAccordionItem">
                    <a ngbAccordionToggle class="btn list-group-item py-2 border-0 ripple text-white"
                        aria-current="true">
                        <div ngbAccordionHeader
                            class="accordion-button custom-header justify-content-between p-0 text-white">

                            <i class=" bi bi-film"></i><span class="mx-1"> Programas</span>
                        </div>
                    </a>

                    <div ngbAccordionCollapse>
                        <div ngbAccordionBody style="padding: 0;">
                            <ng-template>
                                <a [routerLink]="['programas/popular']"
                                    class="list-group-item py-2 ripple text-white"><!--active-->
                                    <i class="fas fa-chart-area fa-fw me-3"></i><span>Popular</span>
                                </a>
                                <a [routerLink]="['programas/emision-hoy']"
                                    class="list-group-item py-2 ripple text-white"><!--active-->
                                    <i class="fas fa-chart-area fa-fw me-3"></i><span>Se emiten hoy</span>
                                </a>
                                <a [routerLink]="['programas/mejor-valorados']"
                                    class="list-group-item py-2 ripple text-white"><!--active-->
                                    <i class="fas fa-chart-area fa-fw me-3"></i><span class="submenuItem">Mejor
                                        valorados</span>
                                </a>
                            </ng-template>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="text-white">
        </div>
    </div>
</nav>

<header>
    <!-- Navbar -->
    <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light fixed-top p-0">
        <!-- Container wrapper -->
        <div class="container-fluid">
            <!-- Toggle button -->
            <button class="navbar-toggler" type="button" (click)="collapse.toggle()" [attr.aria-expanded]="!isCollapsed"
                aria-controls="collapseExample">
                <i class="bi bi-list text-white"></i> <!-- Cambiar a un icono de Bootstrap Icons -->
            </button>

            <!-- Brand -->
            <a class="navbar-brand" href="#">
                <img src="../../../assets/img/logo.png" height="50" alt="" loading="lazy" />
            </a>

            <h2 class="pt-2 text-danger" style="font-weight: 700;">TodoPelis</h2>

            <!-- Right links -->
            <ul class="navbar-nav ms-auto d-flex flex-row">

                <!-- Avatar -->
                <li class="nav-item dropdown" *ngIf="ComprobarLogin();else elseNav">
                    <a [routerLink]="['/approved']" class="w-100">
                        <img src="https://cdn4.iconfinder.com/data/icons/bold-circular-app-web-icons/1153/circle_user_bold-512.png"
                            class="rounded-circle" height="35" alt="" loading="lazy" (click)="doLogin()" />
                    </a>
                </li>

                <ng-template #elseNav>
                    <li class="nav-item dropdown">
                        <a [routerLink]="['/perfil']" class="w-100">
                            <img src="{{avatarUrl}}" class="rounded-circle mx-2" height="35" alt="" loading="lazy"
                                onerror="src='https://www.shutterstock.com/image-vector/blank-avatar-photo-place-holder-600nw-1095249842.jpg'" />
                        </a>
                    </li>
                    <li class="nav-item dropdown mt-1">
                        <a [routerLink]="['/home']" class="w-100 text-danger" (click)="logOut()">
                            <mat-icon fontIcon="logout"></mat-icon>
                        </a>
                    </li>
                </ng-template>
            </ul>
        </div>
        <!-- Container wrapper -->
    </nav>
    <!-- Navbar -->
</header>

<main style="margin-top: 58px; height: 100vh;">
    <div class="container pt-4">
        <router-outlet></router-outlet>
    </div>
</main>
