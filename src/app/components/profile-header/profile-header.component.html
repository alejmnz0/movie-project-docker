<div class="container bg-dark p-0 rounded text-white mb-5">
    <div class="bg-image banner p-5 shadow-1-strong rounded mb-5 text-white border-1">
        <!--<div class="banner-overlay"></div>-->
        <div class="row">
            <div class="col-xl-3 col-lg-4 col-md-6 mb-4 mb-md-0">
                <img class="img-fluid" [src]='avatarUrl' width="500" alt="Foto de perfil" onerror="src='https://www.shutterstock.com/image-vector/blank-avatar-photo-place-holder-600nw-1095249842.jpg'">
            </div>

            <div class="col-md-6 col-xl-7 col-lg-7 py-2 rounded descripcion">
                <h1 class="d-flex justify-content-center align-items-center">{{username}}</h1>
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-12 col-xl-6  d-flex align-items-center justify-content-center">
                        <circle-progress [percent]="getMediaRatedMovies()" [radius]="80" [outerStrokeWidth]="10"
                            [innerStrokeWidth]="0" [outerStrokeColor]="'#7EE819'" [innerStrokeColor]="'#000000'"
                            [animation]="true" [animationDuration]="600" [showSubtitle]="false"
                            [backgroundOpacity]="0.5" [unitsColor]="'#FFFFFF'" [titleColor]="'#FFFFFF'"
                            [backgroundColor]="'#000000'" [backgroundPadding]="0" [titleFontSize]="'60px'"
                            [unitsFontSize]="'40px'" class="mx-auto">
                        </circle-progress>
                        <h5> Valoracion Media Peliculas</h5>
                    </div>
                    <div class="col-12 col-xl-6 d-flex align-items-center justify-content-center">
                        <circle-progress [percent]="getMediaRatedSeries()" [radius]="80" [outerStrokeWidth]="10" [innerStrokeWidth]="0"
                            [outerStrokeColor]="'#7EE819'" [innerStrokeColor]="'#000000'" [animation]="true"
                            [animationDuration]="600" [showSubtitle]="false" [backgroundOpacity]="0.5"
                            [unitsColor]="'#FFFFFF'" [titleColor]="'#FFFFFF'" [backgroundColor]="'#000000'"
                            [backgroundPadding]="0" [titleFontSize]="'60px'" [unitsFontSize]="'40px'">
                        </circle-progress>
                        <h5> Valoracion Media Series</h5>
                    </div>
                </div>
            </div>


        </div>
    </div>
