<h1 class="text-white">
    Series en emisiÃ³n
</h1>
<div class="form-outline">
    <input [(ngModel)]="name" (keyup)="loadPageByName($event)" type="search" id="form1" class="form-control bg-light"
        placeholder="Busca entre todos los programas" aria-label="Search" />
</div>
<app-filter-programs (genreClick)="showProgramsByGenre($event)"
    (allClick)="showAllPrograms($event)"></app-filter-programs>
<app-programs-vertical-list class="ml-2" [objectList]="programList" [favList]="favList" [ratedList]="ratedList" [watchList]="watchList"></app-programs-vertical-list>
<div class="mt-2 d-flex justify-content-center align-items-center" style="width: 100%;">
    <ngb-pagination class="custom-pagination" [maxSize]="2" [boundaryLinks]="true" [collectionSize]="count"
        [(page)]="page" [pageSize]="20" (pageChange)="loadNewPage()" aria-label="Default pagination"></ngb-pagination>
</div>
